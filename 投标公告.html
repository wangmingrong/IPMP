        <textarea id="u2435_input">中国电信北京公司工建部2018年第一批传统室分无线及配套传输施工集中招标项目招标公告
本招标项目为中国电信北京公司工建部2018年第一批传统室分无线及配套传输施工集中招标项目、招标编号：JSZBZB20181098,招标人为中国电信股份有限公司北京分公司，招标代理机构为江苏中博通信有限公司。项目资金由招标人自筹，资金已落实。项目已具备招标条件，现进行公开招标，有意向的潜在投标人（以下简称投标人）可前来投标。
1．招标范围
1.1 招标范围: 本项目为中国电信北京公司工建部2018年第一批传统室分无线及配套传输施工集中招标项目。
1.1.1本项目总投资估算金额为20735.114万元（不含增值税），预估总施工费约为13434.94784万元（不含增值税）；其中无线侧施工费约为12690.228万元（不含增值税），配套传输施工费约为744.72万元（不含增值税）；以上估算费用均不含增值税。当项目施工费用（折扣前）累计达到预计施工费金额，招标人将关闭本期框架协议，各标段的预估投资规模及预估施工费详见招标公告附件：标段划分表。
备注:（1）以上施工费用为预估金额，最终金额以实际结算审定值为准；
（2）投资为估算值，最终投资以中国电信北京公司设计批复金额为准。
1.1.2 实施地域：北京市（各标段具体实施区域详见招标公告附件：标段划分表）。
1.1.3 ★计划工期：自中标通知书发出之日起3个月内完工。
1.1.4 ★质量标准要求：一次性验收合格。
1.1.5 ★技术标准要求：符合国家和行业标准以及招标人的相关要求。
1.1.6 ★集中招标合同有效期：自签订框架合同之日起至2019年6月30日。
1.1.7 项目性质：通信工程施工集中招标。
1.1.8 报价方式：施工费用整体折扣报价形式。
1.2 承包方式：包工部分包料。
1.3 本项目划分为 37 个标段，站点总数为252个，均为“五高一地”站点，其中：A组，划分为17个标段（即标段一至标段十七）；B组，划分为20个标段（即标段十八至标段三十七）；每标段中标人数量为1名，投标人可任意选择标段报名投标，A组允许投标人可同时中标的标段数量为5个，B组允许投标人可同时中标的标段数量为5个；A、B两组中标候选人资格互不相斥，即某投标人已在A组中某5个标段作为第一中标候选人，该投标人仍可在B组中按中标顺序获得中标候选人的资格。标段具体划分情况详见招标公告附件：标段划分表。
1.4 ★本项目设置最高投标限价：传统室分无线及配套传输施工费用整体折扣100%；投标人投标报价高于最高投标限价的，其投标将被否决。
2．★投标人资格要求（注：适用于本项目所有标段）
2.1 注册资本：
投标人应为中华人民共和国境内（不含香港、澳门、台湾地区）法律上和财务上独立的法人或依法登记注册的组织，合法运作并独立于招标人和招标代理机构。投标人应具有良好的银行资信和商业信誉。注册资本或开办资金应不低于1500万元（含）人民币（如注册资本或开办资金为其他外币的，按照投标文件递交截止之日中国人民银行公布的银行间外汇市场人民币汇率中间价折算为等值人民币）。
注:（1）提供有效的登记注册证明文件复印件（包括但不限于营业执照复印件、官方网站年检截图等）、组织机构代码证书副本复印件。对于已完成“三证合一”或“五证合一”登记制度改革的，须提供由工商部门核发的最新营业执照复印件；
（2）提供国家企业信用信息公示系统（www.gsxt.gov.cn）的企业信用信息截图。
2.2 本项目要求投标人同时具备以下资质：
（1）具备通信工程施工总承包二级及以上资质；
（2）具备建设主管部门颁发的施工企业安全生产许可证；
注：投标人须同时具备以上资质并提供有效的资质证书复印件。
2.3 业绩要求：
投标人须提供合同或订单的签署日期为2016年1月1日至2017年12月31日的同类项目（室内覆盖建设项目）施工业绩，业绩累计金额须达到1500万元及以上。
注：必须提供合同或订单关键页复印件，关键页包括合同名称、标的、金额，签字盖章页等（如提供框架合同的，必须提供框架合同相应的订单，如提供订单的，必须提供订单相应的框架合同，业绩金额按订单累计金额计算，业绩数量按框架合同数量计算；资料不全、评标委员会无法确定业绩关键信息的将不予认可）。
2.4 本项目要求投标人具备以下人员要求：
（1）企业主要负责人安全生产考核合格证书（通信主管部门颁发的A证）1人；
（2）项目负责人安全生产考核合格证书（通信主管部门颁发的B证）1人；
（3）专职安全生产管理人员安全生产考核合格证书（通信主管部门颁发的C证）每标段至少1人，各标段之间不可复用；
（4）与实际工程相关的特种作业证书的专业施工人员（如登高证、电工证等）；
注：投标人必须提供上述要求的有效资格证书复印件。
2.5 本项目要求投标人满足以下财务要求: 
提供2016年度经会计师事务所或审计机构审计的财务审计报告及报表（必须包含资产负债表、现金流量表、利润表），如投标人提供合并财务报表但未同时提供母公司报表的视为未提供，其投标将被否决。
2.6 本次招标要求投标人满足以下信誉要求:
投标人2015年1月1日至今无不良经营行为，无重大安全事故及质量问题，无因投标人违约或不恰当履约引起的合同争议纠纷。
注：投标人须提供加盖企业公章的承诺函，格式自拟。
2.7 本项目 不接受 联合体投标。
2.8 投标人的法定代表人或负责人为同一人或者存在控股、管理关系的不同投标人，不得参加同一标段投标或者未划分标段的同一招标项目投标。
2.9 其他要求：
2.9.1增值税一般纳税人资格及发票要求：
（1）投标人须具有增值税一般纳税人资格，能够开具增值税专用发票。对于已换发“三证合一”或“五证合一”的营业执照的投标人，无需再额外提供税务登记证、增值税一般纳税人资格证书，但须提供在网上税务系统查询能显示其为一般纳税人的页面的截屏打印件，或者提供经主管税务机关核对后退还纳税人留存的《增值税一般纳税人资格登记表》，或主管税务机关出具的其他的增值税一般纳税人资格等证明材料。
（2）投标人须承诺根据招标人要求为本项目开具增值税专用发票（税率10%）并提供承诺书，格式自拟。
2.9.2投标人不得存在情形：
（1）为招标人不具有独立法人资格的附属机构（单位）；
（2）为本招标项目前期准备提供设计或咨询服务的，但设计施工总承包的除外； 
（3）为本招标项目的监理人；
（4）为本招标项目的代建人；
（5）为本招标项目提供招标代理服务的；
（6）与本招标项目的监理人或代建人或招标代理机构同为一个法定代表人的；
（7）与本招标项目的监理人或代建人或招标代理机构相互控股或参股的；
（8）与本招标项目的监理人或代建人或招标代理机构相互任职或工作的；
（9）被责令停业的； 
（10）被暂停或取消投标资格的； 
（11）财产被接管或冻结的；
（12）在最近三年内有骗取中标、严重违约、重大工程质量或安全问题的；
（13）法律法规规定的其他情形；
（14）投标人在最近三年内在北京电信中标后不签署合同的或签署合同后因乙方无故终止合同的；
（15）投标人在与中国电信或其他电信运营商合作过程中出现过重大问题且尚未妥善解决的；
（16）投标人在过去一年因合同履行出现严重违约而被招标人发布通报3次及以上的，以招标人的正式发文为准。
注：投标人须提供不存在以上情形的承诺函，格式自拟。
2.9.3法律法规规定的其他必须符合的要求。
3．资格审查方法
本项目将进行资格后审，资格审查标准和内容详见招标文件第三章“评标办法”，凡未通过资格后审的投标人，其投标文件将被否决。
4．招标文件的获取
4.1 发售电子版招标文件
4.1.1 招标文件获取时间： 2018 年 5 月 24 日至 2018 年 5 月 31 日（法定公休日、法定节假日除外），每日上午 08 时 30 分至 12 时 00 分，下午 13 时 00 分至 17 时 30 分（北京时间，下同）
4.1.2 招标文件获取地点：北京市西城区西外大街1号西环广场T2办公楼10C1 。
4.1.3 招标文件获取方式：将下表信息编辑完整后发送至招标代理机构项目负责人邮箱，本项目以邮件形式进行报名，招标文件将以邮件形式发出，招标文件的接收邮箱默认为潜在投标人报名时使用的邮箱。

5．投标文件的递交
5.1纸质投标文件的递交：递交纸质投标文件截止时间（即投标截止时间，下同）为 2018 年 6 月 20 日 10 时 00 分，投标文件递交地点：北京市海淀区什坊院6号京都信苑饭店十层信息通信招投标交易服务中心开标室一 。
5.2 电子投标文件的递交：（本项目不适用）电子投标文件通过 / 递交，投标截止时间为 / 年 / 月 / 日 / 时 / 分。
5.3本项目将于上述同一时间、地点进行开标，邀请投标人的法定代表人或其委托代理人准时参加。
5.4 出现以下情形时，招标人/代理结构不予接收投标文件：
5.4.1逾期送达或者未送达指定地点的；
5.4.2未按招标文件要求密封的；
5.4.3未按本公告要求获得本项目招标文件的。
6．发布公告的媒介
